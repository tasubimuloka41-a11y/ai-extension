<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemma AI Panel</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="panel-container">
    <div class="panel-header">
      <h2>Просмотр ссылки</h2>
      <div class="panel-actions">
        <button id="backBtn" class="panel-btn" title="Назад">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <button id="refreshBtn" class="panel-btn" title="Обновить">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8M3 21V15M21 3v6M21 21a9 9 0 0 1-9-9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
          </svg>
        </button>
        <button id="closeBtn" class="panel-btn" title="Закрыть">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
    <div class="panel-content">
      <iframe id="contentFrame" src="about:blank"></iframe>
      <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner"></div>
        <p>Загрузка...</p>
      </div>
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
